<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Library Management System</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f4f4f4;
    }

    /* LOGIN */
    .login-page {
        width: 350px;
        margin: 120px auto;
        padding: 20px;
        background: white;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    input, textarea, select {
        width: 90%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 5px;
        border: 1px solid #bbb;
    }

    button {
        padding: 10px 20px;
        background: #2575fc;
        border: none;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        font-size: 15px;
    }

    button:hover {
        background: #6a11cb;
    }

    /* DASHBOARD */
    .dashboard {
        display: none;
        padding: 20px;
    }

    .menu {
        background: #333;
        padding: 15px;
        text-align: center;
    }

    .menu button {
        background: #555;
        margin: 5px;
    }

    .menu button:hover {
        background: #999;
    }

    .section {
        display: none;
        padding: 20px;
        background: white;
        border-radius: 10px;
        margin-top: 20px;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
    }

    table, td, th {
        border: 1px solid #ccc;
    }

    th, td {
        padding: 10px;
        text-align: left;
    }

    .logout-btn {
        background: red;
    }
</style>
</head>
<body>

<!-- LOGIN PAGE -->
<div class="login-page" id="loginPage">
    <h2><b>Library Management System</b></h2>
    <h3>Login</h3>

    <input type="text" id="username" placeholder="enter username">
    <input type="password" id="password" placeholder="enter password">

    <button onclick="login()">Login</button>
    <p id="msg" style="color:red;"></p>
</div>

<!-- DASHBOARD -->
<div class="dashboard" id="dashboard">

    <div class="menu">
        <button onclick="showSection('home')">Home</button>
        <button onclick="showSection('addBook')">Add Book</button>
        <button onclick="showSection('viewBooks')">View Books</button>
        <button onclick="showSection('Taken Books')">Taken Books</button>
        <button onclick="logout()" class="logout-btn">Logout</button>
    </div>

    <!-- HOME SECTION -->
    <div id="home" class="section">
        <h2>Welcome to the Library Dashboard</h2>
        <p>Use the menu to manage books.</p>
    </div>

    <!-- ADD BOOK SECTION -->
    <div id="addBook" class="section">
        <h2>Add New Book</h2>

        <input type="text" id="bookName" placeholder="Book Name">
        <input type="text" id="author" placeholder="Author Name">
        <input type="number" id="year" placeholder="Published Year">

        <button onclick="addBook()">Add Book</button>
        <p id="addMsg" style="color:green;"></p>
    </div>

    <!-- VIEW BOOKS SECTION -->
    <div id="viewBooks" class="section">
        <h2>Book List</h2>

<script>
/* LOGIN SYSTEM */
const USER = "admin";
const PASS = "12345";

function login() {
    let u = document.getElementById("username").value;
    let p = document.getElementById("password").value;

    if (u === USER && p === PASS) {
        document.getElementById("loginPage").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
        showSection('home');
    } else {
        document.getElementById("msg").innerText = "Invalid username or password!";
    }
}

/* LOGOUT */
function logout() {
    document.getElementById("dashboard").style.display = "none";
    document.getElementById("loginPage").style.display = "block";
    document.getElementById("username").value = "";
    document.getElementById("password").value = "";
    document.getElementById("msg").innerText = "";
}

/* SECTION DISPLAY */
function showSection(sec) {
    document.querySelectorAll('.section').forEach(s => s.style.display = "none");
    document.getElementById(sec).style.display = "block";
}

/* BOOK STORAGE */
let books = [];

function addBook() {
    let name = document.getElementById("bookName").value;
    let author = document.getElementById("author").value;
    let year = document.getElementById("year").value;

    if (name === "" || author === "" || year === "") {
        document.getElementById("addMsg").style.color = "red";
        document.getElementById("addMsg").innerText = "Please fill all fields!";
        return;
    }

    books.push({ name, author, year });

    document.getElementById("addMsg").style.color = "green";
    document.getElementById("addMsg").innerText = "Book added successfully!";

    document.getElementById("bookName").value = "";
    document.getElementById("author").value = "";
    document.getElementById("year").value = "";

    updateTable();
}

/* UPDATE BOOK TABLE */
function updateTable() {
    let table = document.getElementById("bookTable");
    table.innerHTML = "";

    books.forEach(b => {
        let row = `<tr>
            <td>${b.name}</td>
            <td>${b.author}</td>
            <td>${b.year}</td>
        </tr>`;
        table.innerHTML += row;
    });
}
</script>
